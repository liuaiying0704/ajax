<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Document</title>

<body>
  <script>
    let str = '我的名字是{{name}}我的年龄是{{age}}';
    const reg = /{{\s*([a-zA-Z]+)\s*}}/;
    // 第一次匹配
    const res1 = reg.exec(str);
    str = str.replace(res1[0], res1[1]);
    // 第二次匹配
    const res2 = reg.exec(str);
    str=str.replace(res2[0], res2[1]);
    console.log(str);
    // 第三次匹配
    const res3=reg.exec(str);
    console.log(res3);
  </script>
</body>
