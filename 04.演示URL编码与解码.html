<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var str = "黑马程序员";

      // 编码
      const str1 = encodeURI(str);
      console.log(str1);
      // 解码
      const str2 = decodeURI(str1);
      console.log(str2);
    </script>
  </body>
</html>
