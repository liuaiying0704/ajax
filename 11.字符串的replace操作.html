<body>
  <script>
    const data = {
      name: '张三'
    }
    const arr = "我的名字是{{name}}";
    const reg = /{{([a-zA-Z]+)}}/
    const re = reg.exec(arr);
    const newArr = arr.replace(re[0], data[re[1]]);
    console.log(newArr);

  </script>
</body>
